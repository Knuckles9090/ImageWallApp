<div class="col-sm-12 col-xs-12 control-area-mobile">
    <div class="panel panel-primary padded-panel">
        <div class="panel-heading">
            <i class="fa fa-filter"></i> ImageWall Controls
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Search by title</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-fw fa-search"></i>
                    </span>
                    <input type="text" ng-model="titleSearch" placeholder="Write image title here" class="form-control" name="image-search"/>
                </div>
            </div>
            <div class="form-group">
                <label>Number of images per page</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-fw fa-hashtag"></i>
                    </span>
                    <input ng-init="pageItemCount = 12" min="1" max="250" type="number" ng-model="pageItemCount" class="form-control" name="image-search"/>
                </div>
            </div>
            <div class="text-center">
                <dir-pagination-controls max-size="5"></dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
