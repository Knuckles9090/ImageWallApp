<div class="col-lg-3 col-md-4 sidebar pull-left">
    <h3>
        <i class="fa fa-filter"></i> ImageWall Controls
    </h3>
    <!-- Title search component -->
    <div class="form-group">
        <label>Search by title</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-fw fa-search"></i>
            </span>
            <input type="text" id="title-search-desktop" ng-model="titleSearch" placeholder="Write image title here" class="form-control" name="image-search"/>
        </div>
    </div>
    <!-- Page item count setter component -->
    <div class="form-group">
        <label>Number of images per page</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-fw fa-hashtag"></i>
            </span>
            <input type="number" id="page-items-desktop" ng-init="pageItemCount = 10" min="1" max="250" ng-model="pageItemCount" class="form-control" name="image-search"/>
        </div>
    </div>
    <!-- Pagination controls -->
    <div class="text-center">
        <dir-pagination-controls max-size="5"></dir-pagination-controls>
    </div>
</div>
