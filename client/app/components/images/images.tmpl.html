<div class="container">
    <h1 class="text-center page-title">ImageWall Application for Runpath</h1>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <i class="fa fa-filter"></i> ImageWall Controls
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Search by title</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-fw fa-search"></i>
                    </span>
                    <input type="text" id="image-search" ng-model="titleSearch" placeholder="Write image title here" class="form-control" name="image-search"/>
                </div>
            </div>
            <div class="form-group">
                <label>Number of images per page</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-fw fa-hashtag"></i>
                    </span>
                    <input ng-init="pageItemCount = 12" min="1" max="250" type="number" id="page-count" ng-model="pageItemCount" class="form-control" name="image-search"/>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <dir-pagination-controls max-size="5"></dir-pagination-controls>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <i class="fa fa-file-image-o"></i> Images ({{ images.length }})
        </div>
        <div class="panel-body">
            <div class="col-lg-12">
                <div ng-show="!loadingImages" dir-paginate="image in images | filter: titleSearch | itemsPerPage: pageItemCount || 1">
                    <div class="col-lg-2 col-sm-4 col-xs-12">
                        <div class="wall-image">
                            <img ng-src="{{ ::image.thumbnailUrl }}">
                            <div class="image-caption">
                                <p class="image-caption-text">{{ ::image.title }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="loadingImages" class="text-center">
                <i class="fa fa-lg fa-spinner fa-spin"></i> Loading images...
            </div>
        </div>
    </div>
</div>
